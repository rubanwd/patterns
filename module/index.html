<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Module Pattern</title>
</head>
<body>

	<script>

		var BasketModule = (function(){

			var sum = 0;
			var goods = [];

			return {
				addProduct: function( product ) {
					sum += product.price;
					goods.push( product );
				},
				printProducts: function(){
					for (var i = 0; i < goods.length; i++ ){
						console.log( goods[i].name, goods[i].price );
					}
				}
			};

		}());

		var salt = {
			name: "Соль",
			price: "20"
		};


		BasketModule.addProduct(salt);

		BasketModule.printProducts();


		console.log("res", BasketModule);



	</script>

</body>
</html>
